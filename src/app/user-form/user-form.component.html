<form class="user-form bg-dark text-light" action="" [formGroup]="userForm" (ngSubmit)="submitForm()">
  <h3 class="mb-4">Please enter your details...</h3>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" formControlName="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="email@example.com" formControlName="email">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Date of birth</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" formControlName="dob">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Phone</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" formControlName="phone">
    </div>
  </div>
  <button class="mt-4 btn btn-primary" [disabled]="userForm.invalid">Submit form</button>
  <small class="text-warning details-incomplete" *ngIf="userForm.invalid">Please fill all the details correctly</small>
</form>
